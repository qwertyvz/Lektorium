<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Tagging: Demo</title>
    <meta charset="utf-8">
    <meta name="description" content="Tagging">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <link rel="stylesheet" href="main.css">
    <style>
      /*styles for demo*/
      body {
        color: white;
      }
      #react-app .tagging-wrapper {
        border: 1px solid black;
      }
    </style>
</head>
<body>
    <div id="react-app">
      <div data-reactroot="" class="tagging-wrapper" style="background-image: url(&quot;image.jpg&quot;); width: 512px; height: 512px;">
        <div class="tagging-element" style="z-index: 0; left: 200px; top: 200px;"><span class="tagging-title">Lorem Ipsum</span><span class="delete hide">X</span></div>
        <div class="tagging-element" style="z-index: 1; left: 200px; top: 300px;"><span class="tagging-title">Lorem</span><span class="delete hide">X</span></div>
        <div class="tagging-element" style="z-index: 1; left: 100px; top: 100px;"><span class="tagging-title">Lorem ipsum dolor...</span><span class="delete hide">X</span></div>
      </div>
    </div>

    <script src="main.js"></script>


</body></html>
